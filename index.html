<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="parent">
        <div class="imge">
          <img src="/images/image-product-desktop.jpg" alt="Product-img">
        </div>
      <div class="info">
          <p class="info-tit">  Perfume</p>
          <h1 class="info-head"> Gabrielle Essence Eau De Parfum</h1>
          
          <p class="diff-font"> A floral, solar and voluptuous interpretation composed
            by Olivier Polge, 
            Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="price">
            <span> $149.99</span>
            <p> $169.99
            </p>
          </div>

          <div class="btn">
            <img src="/images/icon-cart.svg" alt=""> <a href="#"> Add to cart</a>
          </div>
      </div>
    </div> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mahmoud Fawzy</a>.
        </div>
</body>
</html>
